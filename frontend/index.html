<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Nhận dạng ảnh</title>
    <style>
        body {
            background-color: #fce0ec;
            font-family: Arial, sans-serif;
        }

        #uploadForm,
        h1 {
            margin: 60px;
            text-align: center;
        }

        #preview {
            max-width: 300px;
            max-heiht: 200px;
            margin-top: 60px;

            display: block;

            margin-left: auto;
            margin-right: auto;

        }
    </style>

</head>

<body>
    <header>
        <h1> Nhận Dạng Các Loại Sâu Bệnh Hại </h1>
    </header>

    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" accept="image/*" onchange="previewImage()" class="text-primary">
        <button type="submit" class="btn btn-primary" disabled>Nhận dạng</button>
    </form>
    <div id="preview"></div>

    <script>
        function previewImage() {
            var preview = document.getElementById('preview');
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];
            var reader = new FileReader();

            reader.onload = function (e) {
                var img = new Image();
                img.src = e.target.result;
                img.onload = function () {
                    preview.innerHTML = '';
                    preview.appendChild(img);
                };
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>

</html>
